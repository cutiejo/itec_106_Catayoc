<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Catayoc_Rock Paper Scissors Game</title>
</head>

<body>
    <div id="title-banner">Rock-Paper-Scissors</div>

    <div id="score-board">
        <div id="user" class="badge"><img src="user-icon.png" alt="User Icon"></div>
        <div id="comp" class="badge"><img src="comp.jpg" alt="Computer Icon"></div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    


    <div id="result">Make a choice to begin.</div>

    <div id="choices">
        <div id="rock" class="choice"><img src="rock.png"></div>
        <div id="paper" class="choice"><img src="paper.png"></div>
        <div id="scissors" class="choice"><img src="scissors.png"></div>
    </div>

    <div id="move-message">Make your move.</div>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
